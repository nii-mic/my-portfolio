<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初めてのgithub pages</title>
    <style>
        /* リセットCSS */
        li {
            list-style: none;
        }

        a {
            color: black;
            text-decoration: none;
        }

        /* ヘッダー */
        header {
            height: 100px;
            background-color: rgba(137, 218, 89, 0.7);
        }

        .container {
            width: 960px;
            margin: 0 auto;
        }

        .header-logo {
            float: left;
            font-size: 45px;
        }

        .nav-bar {
            float: right;
        }

        .nav-item {
            float: left;
            border-left: 7px solid rgb(137, 218, 89);
            padding: 0 30px;
            margin-top: 40px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-logo"><a href="#">NII-MIC</a></div>
            <nav>
                <ul class="nav-bar">
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Works</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrap">
        <div class="countainer">
            <div class="top-wrapper">
                <canvas id="top-canvas"></canvas>
            </div>
            <div class="about">

            </div>
            <div class="works"></div>
            <div class="contact"></div>
        </div>
    </div>
    <footer>
        <div class="countainer"></div>
    </footer>

</html>
